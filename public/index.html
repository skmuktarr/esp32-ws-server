<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Motor Controller</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    input[type="range"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>ESP32 WebSocket Controller</h1>

  <button onclick="sendCommand(true, 'left')">Left</button>
  <button onclick="sendCommand(true, 'right')">Right</button>
  <button onclick="sendCommand(false, 'stop')">Stop</button>
  <br>
  <button onclick="sendCommand(true, 'on')">ON</button>
  <button onclick="sendCommand(false, 'off')">OFF</button>

  <br><br>
  <input type="range" min="0" max="255" value="150" id="speed" oninput="updateSpeed(this.value)">
  <p>Speed: <span id="speedVal">150</span></p>

  <script>
    const ws = new WebSocket("wss://" + location.host);

    ws.onopen = () => console.log("‚úÖ WebSocket connected");
    ws.onclose = () => console.log("‚ùå WebSocket disconnected");
    ws.onerror = (error) => console.log("‚ö†Ô∏è WebSocket error:", error);

    let speed = 150;

    function updateSpeed(val) {
      speed = parseInt(val);
      document.getElementById("speedVal").textContent = val;
    }

    function sendCommand(motorOn, direction) {
      const msg = {
        motorOn: motorOn,
        direction: direction,
        speed: speed
      };
      ws.send(JSON.stringify(msg));
      console.log("üì§ Sent:", msg);
    }
  </script>
</body>
</html>
