<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Car Control</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f44336;
            --button-size: 80px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        
        .control-button {
            width: 100%;
            height: var(--button-size);
            border: none;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-button:active {
            transform: scale(0.95);
        }
        
        #forward {
            grid-column: 2;
            background-color: var(--primary-color);
            color: white;
        }
        
        #left {
            grid-column: 1;
            background-color: #2196F3;
            color: white;
        }
        
        #stop {
            grid-column: 2;
            background-color: var(--secondary-color);
            color: white;
        }
        
        #right {
            grid-column: 3;
            background-color: #2196F3;
            color: white;
        }
        
        #backward {
            grid-column: 2;
            background-color: #FF9800;
            color: white;
        }
        
        .speed-control {
            margin-top: 20px;
            text-align: center;
        }
        
        #speed {
            width: 100%;
            margin-top: 10px;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f8f8;
            text-align: center;
        }
        
        .connected {
            color: var(--primary-color);
        }
        
        .disconnected {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RC Car Control Panel</h1>
        
        <div class="control-panel">
            <button id="forward" class="control-button">↑</button>
            <button id="left" class="control-button">←</button>
            <button id="stop" class="control-button">STOP</button>
            <button id="right" class="control-button">→</button>
            <button id="backward" class="control-button">↓</button>
        </div>
        
        <div class="speed-control">
            <label for="speed">Speed: <span id="speed-value">150</span></label>
            <input type="range" id="speed" min="0" max="255" value="150">
        </div>
        
        <div class="status" id="connection-status">
            Connecting to server...
        </div>
    </div>

    <script>
        const statusElement = document.getElementById('connection-status');
        const speedValueElement = document.getElementById('speed-value');
        let socket;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000; // 3 seconds
        
        function connectWebSocket() {
            // Update with your Render.com WebSocket URL
            socket = new WebSocket('wss://your-render-app.onrender.com');
            
            socket.onopen = () => {
                reconnectAttempts = 0;
                statusElement.textContent = '✅ Connected to server';
                statusElement.className = 'status connected';
                console.log('WebSocket connection established');
            };
            
            socket.onmessage = (event) => {
                console.log('Message from server:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'connection') {
                        statusElement.textContent = `✅ Connected (${new Date(data.timestamp).toLocaleTimeString()})`;
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };
            
            socket.onclose = (event) => {
                if (event.wasClean) {
                    statusElement.textContent = `❌ Connection closed cleanly (code=${event.code}, reason=${event.reason})`;
                } else {
                    statusElement.textContent = '❌ Connection lost - attempting to reconnect...';
                    statusElement.className = 'status disconnected';
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(connectWebSocket, reconnectDelay);
                    } else {
                        statusElement.textContent = '❌ Failed to reconnect. Please refresh the page.';
                    }
                }
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusElement.textContent = '❌ WebSocket error';
                statusElement.className = 'status disconnected';
            };
        }
        
        // Initialize WebSocket connection
        connectWebSocket();
        
        // Control button event listeners
        document.getElementById('forward').addEventListener('click', () => sendCommand('forward'));
        document.getElementById('left').addEventListener('click', () => sendCommand('left'));
        document.getElementById('stop').addEventListener('click', () => sendCommand('stop'));
        document.getElementById('right').addEventListener('click', () => sendCommand('right'));
        document.getElementById('backward').addEventListener('click', () => sendCommand('backward'));
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    sendCommand('forward');
                    break;
                case 'ArrowLeft':
                    sendCommand('left');
                    break;
                case 'ArrowRight':
                    sendCommand('right');
                    break;
                case 'ArrowDown':
                    sendCommand('backward');
                    break;
                case ' ':
                    sendCommand('stop');
                    break;
            }
        });
        
        // Speed control
        document.getElementById('speed').addEventListener('input', (e) => {
            speedValueElement.textContent = e.target.value;
        });
        
        function sendCommand(direction) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                console.error('WebSocket is not connected');
                statusElement.textContent = '❌ Cannot send command - not connected';
                return;
            }
            
            const speed = document.getElementById('speed').value;
            const command = {
                motorOn: direction !== 'stop',
                direction: direction,
                speed: parseInt(speed),
                timestamp: new Date().toISOString()
            };
            
            try {
                socket.send(JSON.stringify(command));
                console.log('Command sent:', command);
            } catch (error) {
                console.error('Error sending command:', error);
                statusElement.textContent = '❌ Error sending command';
            }
        }
    </script>
</body>
</html>
